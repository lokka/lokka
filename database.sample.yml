# DSN (Data Source Name) examples
#
# sqlite3:
#   sqlite3://directory/db/development.sqlite3
# mysql:
#   mysql://user:pass@host/database
# postgres:
#   postgres://user:pass@host/database
production:
  dsn: mysql://user:pass@host/database
development:
  dsn: sqlite3://directory/db/development.sqlite3
test:
  dsn: sqlite3://directory/db/test.sqlite3

